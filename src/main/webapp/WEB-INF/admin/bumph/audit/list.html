				#include("/common/include/pageTitleBread.html")
                <div id="page-content">
			        <div class="col-sm-12 eq-box-sm">
			        	<div class="panel lion-fullHeight">
						    <div class="panel-body">
						        <table id="pageTable" class="demo-add-niftycheck" data-toolbar="#del,#add"
						               data-search="true"
						               data-show-refresh="true"
						               data-show-toggle="true"
						               data-show-columns="true"
						               data-sort-name="id"
						               data-page-list="[5, 10, 20]"
						               data-page-size="5"
						               data-pagination="true" data-show-pagination-switch="true" data-toggle="table">
						        </table>
						    </div>
						</div>
			        </div>
                </div>
<script>
	var col = [{
	       field: 'id',
	       title: 'id',
	       align: 'center'
	   },{
	       field: 'TASKID',
	       title: 'TASKID',
	       align: 'center'
	   },{
	       field: 'proc_ins_id',
	       title: 'proc_ins_id',
	       align: 'center'
	   }, {
	       field: 'doc_num',
	       title: '公文编号',
	       align: 'center'
	   }, {
	       field: 'title',
	       title: '公文标题',
	       align: 'center'
	   }, {
	       field: 'TASKNAME',
	       title: '任务名称',
	       align: 'center'
	   }, {
	       field: 'doc_type',
	       title: '公文类型',
	       align: 'center',
	       formatter:function(value,row,index){
	    	   if(value=="0"){
	    		   return "内部发文";
	    	   }else{
	    		   return "普通公文";
	    	   }
	       } 
	   }, {
	       field: 'sender_name',
	       title: '起草人',
	       align: 'center'
	   }, {
	       field: 'sender_orgname',
	       title: '起草单位',
	       align: 'center'
	   }, {
	       field: 'create_time',
	       title: '起草时间',
	       align: 'center'
	   }, {
	       field: 'if_submit',
	       title: '操作',
	       width:'300',
	       formatter:function(value,row,index){
	    	   		var a = '';
		           	a = a + '<a class="label label-table label-info" onclick="doPjax(\'#(ctx)/admin/bumph/getDoTaskPage?taskid='+row.TASKID+'&id='+row.id+'\')" href="javascript:void(0);" >办理</a>&nbsp;';
		           return a;
	       }
	   }];
	var opt = {
		    //请求方法
			   method: 'get',
			    //是否显示行间隔色
			   striped: true,
			   //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）     
			   cache: false,  
			   //data-toolbar: "#demo-delete-row",
			   //是否显示分页（*）  
			   pagination: true,   
			    //是否启用排序  
			   sortable: false,    
			    //排序方式 
			   sortOrder: "asc",    
			   //初始化加载第一页，默认第一页
			   //我设置了这一项，但是貌似没起作用，而且我这默认是0,- -
			   //pageNumber:1,   
			   //每页的记录行数（*）   
			   pageSize: 10,  
			   //可供选择的每页的行数（*）    
			   pageList: [10, 25, 50, 100],
			   //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据  
			   url: ctx+"/admin/bumph/bumphToDoListData",
			   //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
			   //queryParamsType:'',   
			   ////查询参数,每次调用是会带上这个参数，可自定义                         
			   queryParams : function(params) {
			       return {
			             pageNumber: (params.offset/params.limit)+1,
			             pageSize: params.limit
			           };
			   },
			   //分页方式：client客户端分页，server服务端分页（*）
			   sidePagination: "server",
			   //是否显示搜索
			   search: false,  
			   //Enable the strict search.    
			   strictSearch: true,
			   //Indicate which field is an identity field.
			   idField : "id",
			   columns: col,
			   pagination:true
			}; 
		
	//表格
	function initTable(){
		$('#pageTable').bootstrapTable(opt);
		$('#pageTable').bootstrapTable('hideColumn', 'id');
		$('#pageTable').bootstrapTable('hideColumn', 'proc_ins_id');
		$('#pageTable').bootstrapTable('hideColumn', 'TASKID');

	}
	function refreshTable(){
		$("#pageTable").bootstrapTable('refresh', opt);
		$('#pageTable').bootstrapTable('hideColumn', 'id');
		$('#pageTable').bootstrapTable('hideColumn', 'proc_ins_id');
		$('#pageTable').bootstrapTable('hideColumn', 'TASKID');
	}
	
	$(document).ready(function(){
		initFullHeight();//初始化高度
		initTable();//初始化表格
	});
</script>
