	#include("/common/include/pageTitleBread.html")
	<div id="page-content">
			<div class="col-lg-12">
		        <div class="panel">
		            <div class="panel-heading">
		                <h3 class="panel-title">添加</h3>
		            </div>
		            <form id="editForm" class="panel-body form-horizontal form-padding">
							<input type="hidden"  name="oaUseCar.id" class="form-control" value="#(o?o.id:'')">
			                <div class="form-group">
			                    <label class="col-md-2 control-label" for="demo-text-input">申请标题</label>
			                    <div class="col-md-8">
			                        <input type="text"  name="oaUseCar.title" class="form-control"  value="#(o?o.title:'')">
			                        <small class="help-block">请输入申请标题</small>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label" for="demo-text-input">车牌号码</label>
			                    <div class="col-md-8">
			                        <input type="text"  name="oaUseCar.car_num" class="form-control"  value="#(o?o.car_num:'')">
			                        <small class="help-block">请输入车牌号码</small>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label" for="demo-text-input">所去地区</label>
			                    <div class="col-md-8">
			                        <input type="text"  name="oaUseCar.target_area" class="form-control"  value="#(o?o.target_area:'')">
			                        <small class="help-block">请输入所去地区</small>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label" for="demo-text-input">申请描述</label>
			                    <div class="col-md-8">
			                        <input type="text"  name="oaUseCar.message" class="form-control"  value="#(o?o.message:'')">
			                        <small class="help-block">请输入申请描述</small>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label" for="demo-text-input">创建时间</label>
			                    <div class="col-md-8">
			                        <input type="text"  name="oaUseCar.create_time" class="form-control"  value="#(o?o.create_time:'')">
			                        <small class="help-block">请输入创建时间</small>
			                    </div>
			                </div>
		                <div class="panel-footer">
		                    <div class="row">
		                        <div class="col-sm-8 col-sm-offset-3">
		                            <button class="btn btn-warning" type="reset">重置</button>
		                            <button class="btn btn-mint" type="submit" >保存</button>
		                        </div>
		                    </div>
		                </div>
		            </form>
		        </div>
		    </div>
	</div>
	<script>
		function save(){
			var data = common_ajax.ajaxFunc("/admin/usecar/save", $('#editForm').serialize(), "json", null);
			if(data.success){
				pointLion.alertMsg("保存成功!" , "success" , "small" , function(){
					doPjax(ctx+'/admin/usecar/getApplyListPage');//跳转到列表页
				});
			}
		}
		$(document).ready(function() {
			$('#editForm').bootstrapValidator({
	            fields: {
	            }
	        }).on("success.form.bv", function (e) {
	            save();
	            return false;//阻止表单跳转
	        });
		});
	</script>
